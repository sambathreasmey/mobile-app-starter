name: iOS IPA (Flutter)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios:
    name: Build IPA (unsigned or signed)
    runs-on: macos-14
    env:
      # Set your bundle id if youâ€™ll sign; ignored for unsigned
      IOS_BUNDLE_ID: com.example.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods -N
          cd ios && pod install --repo-update

      # ---------- OPTION A: Unsigned IPA (no secrets required) ----------
      - name: Build IPA (unsigned)
        if: ${{ !secrets.P12_BASE64 || !secrets.MOBILEPROVISION_BASE64 }}
        run: flutter build ipa --no-codesign

      - name: Upload Unsigned IPA
        if: ${{ !secrets.P12_BASE64 || !secrets.MOBILEPROVISION_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/ios/ipa/*.ipa

      # ---------- OPTION B: Signed IPA (requires secrets) ----------
      # Secrets needed:
      #   P12_BASE64            -> base64 of your .p12 certificate
      #   P12_PASSWORD          -> password of that .p12
      #   MOBILEPROVISION_BASE64-> base64 of your .mobileprovision
      #   APPLE_TEAM_ID         -> e.g. ABCDE12345
      #   IOS_PROFILE_NAME      -> (optional) profile name used below; default AppStoreProfile
      - name: Import signing certs & profiles
        if: ${{ secrets.P12_BASE64 && secrets.MOBILEPROVISION_BASE64 }}
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          mobileprovision-file-base64: ${{ secrets.MOBILEPROVISION_BASE64 }}

      - name: Create ExportOptions.plist (App Store)
        if: ${{ secrets.P12_BASE64 && secrets.MOBILEPROVISION_BASE64 }}
        run: |
          cat > ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>compileBitcode</key><false/>
            <key>destination</key><string>export</string>
            <key>signingStyle</key><string>manual</string>
            <key>stripSwiftSymbols</key><true/>
            <key>uploadSymbols</key><true/>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          PLIST
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUNDLE_ID: ${{ env.IOS_BUNDLE_ID }}
          PROFILE_NAME: ${{ secrets.IOS_PROFILE_NAME || 'AppStoreProfile' }}

      - name: Build IPA (signed)
        if: ${{ secrets.P12_BASE64 && secrets.MOBILEPROVISION_BASE64 }}
        run: flutter build ipa --export-options-plist=ExportOptions.plist

      - name: Upload Signed IPA
        if: ${{ secrets.P12_BASE64 && secrets.MOBILEPROVISION_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: build/ios/ipa/*.ipa
